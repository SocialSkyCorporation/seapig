<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="photon/css/photon.min.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <title>SeaPig</title>
  </head>
  <body>
    <div class="window">
      <header class="toolbar header-toolbar">
        <div class="toolbar-actions">
          <span class="icon icon-keyboard"></span>
          <select class="btn btn-default btn-dropdown" id="keybindings">
            <option value="default" selected="true">default</option>
            <option value="ace/keyboard/emacs">emacs</option>
            <option value="ace/keyboard/vim">vim</option>
            <option value="ace/keyboard/sublime">sublime</option>
          </select>
          <div class="btn-group">
            <div class="btn btn-default tooltip" id="newBtn">
              <span class="icon icon-doc"></span>
              <span class="tooltiptext">New File</span>
            </div>
            <div class="btn btn-default tooltip" id="openBtn">
              <span class="icon icon-folder"></span>
              <span class="tooltiptext">Open File...</span>
            </div>
            <div class="btn btn-default tooltip" id="saveBtn">
              <span class="icon icon-floppy"></span>
              <span class="tooltiptext">Save File...</span>
            </div>
            <div class="btn btn-default tooltip" id="exportHTMLBtn">
              <span class="icon icon-export"></span>
              <span class="tooltiptext">Export as HTML...</span>
            </div>
            <div class="btn btn-default tooltip" id="exportPdfBtn">
              <span class="icon icon-print"></span>
              <span class="tooltiptext">Print to PDF...</span>
            </div>
          </div>
          <div class="btn-group">
            <div class="btn btn-default tooltip" id="hideEditorBtn">
              <span class="icon icon-left-open"></span>
              <span class="tooltiptext">Hide editor</span>
            </div>
            <div class="btn btn-default tooltip" id="HidePreviewBtn">
              <span class="icon icon-right-open"></span>
              <span class="tooltiptext">Hide preview</span>
            </div>
          </div>
          <div class="btn btn-default tooltip" id="refreshBtn">
            <span class="icon icon-arrows-ccw"></span>
            <span class="tooltiptext">Refresh preview</span>
          </div>
        </div>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div id="aceEditor" class="pane"></div>
          <webview id="previewer" class="pane" src="templates/template.html" preload="js/preview.js"></webview>
        </div>
      </div>
    </div>
  </body>
</html>
